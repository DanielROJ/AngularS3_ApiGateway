<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API GateWay Angular</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</head>

<body>
  <section>
    <table *ngIf="nameFiles.length >0">
      <tr>
        <th>
          Nombre Archivo
        </th>
        <th>
          Ultima Modificacion
        </th>
        <th>
          Tama√±o Archivo
        </th>
      </tr>
      
      <tr *ngFor="let item of nameFiles">
        <td>
          {{item.key}}
        </td>
        <td>
          {{item.last}}
        </td>
        <td>
          {{item.size}}
        </td>
      </tr>
    </table>
  </section>

  <section>
    <div>
      <form>
        <div>
          <label>Seleccione el nombre del archivo que desea consultar</label>
          <select >
            <option *ngFor="let item of nameFiles" value="{{item.key}}"  (click)="getContentFile(item.key)">{{item.key}}</option>
          </select>
          
        </div>
      </form>

    <div *ngIf="content !== ''">
      <textarea>
         {{content}}
      </textarea>

      <input type="button" value="Borrar Elemento" (click)="getDeleteFile('gol')">

    </div>



    </div>
  </section>

</body>

</html>
